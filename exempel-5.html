<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 5</title>
</head>
<body>

    <h1>JQuery - Exempel 5</h1>
    <h2>Element-väljare</h2>

    <p>

        Lite text och annat som döljs
        när man klickar på nedanstående knapp!

    </p>

    <button>

        Klicka här för att dölja alla p-taggar
        
    </button>

    <script src="jquery-3.3.1.min.js"></script>

    <script>
    
        $(document).ready(function() {

            $("button").click(function() {

                $("p").hide();

            }
        ); // Avslutar klick 

        }); // Avslutar ready
    
    
    </script>
    
</body>
</html>
