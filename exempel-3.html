<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 3</title>
</head>
<body>

    <h1>JQuery - Exempel 3</h1>
    <h2>This-Väljare (This Selector)</h2>

    <p>Klicka här för att ta bort stycke 1</p>
    <p>Klicka här för att ta bort stycke 2</p>
    <p>Klicka här för att ta bort stycke 3</p>

    <script src="jquery-3.3.1.min.js"></script>

    <script>
    
        $(document).ready(function() {

            $("p").click(function() {

                $(this).hide();

            });

        }); 
    
    
    </script>
    
</body>
</html>
